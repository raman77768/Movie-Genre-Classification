<!doctype html>
<title>Identifying Movie Genre using Movie Poster</title>
<h2>Select a MoviePoster to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        Filename: {{ messages[0] }}
       <br>
        Genre: {{ messages[1] }}
	  {% endif %}
	{% endwith %}
	
</p>
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
	<p>
		<input type="file" name="file" autocomplete="off" required>
	</p>
    </dl>
    <p>
	<input type="submit" value="Submit">
    </p>
</form>
